name: Build and Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 缓存 .NET SDK
    # - name: Cache .NET SDK
    #   uses: actions/cache@v3
    #   with:
    #     path: |
    #       ~\.dotnet
    #       ~\.nuget\packages
    #     key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
    #     restore-keys: |
    #       ${{ runner.os }}-dotnet-

    # 安装 .NET 9
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        dotnet-quality: 'preview'

    - name: Check directory structure
      run: |
        pwd
        ls -R
        
    # 获取版本号（修改后）
    - name: Get Version
      id: get_version
      shell: pwsh
      run: |
        # 使用Get-Content和正则表达式来查找版本号
        $content = Get-Content "AboutWindow.xaml" -Raw
        if ($content -match 'Text="Text="版本\s*([\d\.]+)"') {
            $version = $matches[1]
            echo "VERSION=$version" >> $env:GITHUB_ENV
            echo "Version found: $version"
        } else {
            echo "Version not found!"
            exit 1
        }

    # 恢复依赖
    - name: Restore dependencies
      run: dotnet restore

    # 发布应用
    - name: Publish
      run: |
        dotnet publish JsonZipToolWPF.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -o publish

    # 打包成zip
    - name: Create ZIP archive
      run: Compress-Archive -Path publish/* -DestinationPath JsonZipTool.zip

    # 创建Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: JsonZipTool.zip
        name: Release ${{ env.VERSION }}
        tag_name: v${{ env.VERSION }}
        body: |
          JSON压缩工具 v${{ env.VERSION }}
          
          ### 系统要求
          - Windows 10/11 64位
          
          ### 包含内容
          - 完整的.NET 9运行时
          - 单文件发布
          - 免安装即可运行
          
          ### 更新说明
          - 自动构建于 ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}